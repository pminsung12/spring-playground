name: Development Auto Deployment

on:
  push:
    branches:
      - level1

concurrency:
  group: deploy_dev
  cancel-in-progress: true

env:
  STAGE: dev
  NCP_REGION: KR
  NCP_CONTAINER_REGISTRY: your-container-registry
  NCP_SERVER_NAME: your-server-name

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 현재 사용하지 않는 부분이므로 주석 처리
      # - name: Extract branch name
      #   shell: bash
      #   run: echo "BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | tr / -)" >> $GITHUB_ENV

      # - name: Extract repository name
      #   shell: bash
      #   run: echo "REPO_NAME=$(echo ${GITHUB_REPOSITORY#*/} | tr / -)" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "corretto"

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test --stacktrace --parallel

      - name: Run tests
        run: ./gradlew test

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/build/test-results/test/TEST-*.xml'

      - name: JUnit Report Action
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'